<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bem vindo - Javascript avançado</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <!-- Redirection Counter -->
  <script type="text/javascript">
    var count = 30; // Timer
    var redirect = "site/index.html"; // Target URL

    function countDown() {
      var timer = document.getElementById("timer"); // Timer ID
      if (count > 0) {
        count--;
        timer.innerHTML = "Ou aguarde " + count + " segundos que vamos te redirecionar para a página principal"; // Timer Message
        setTimeout("countDown()", 1000);
      } else {
        window.location.href = redirect;
      }
    }
  </script>

  <div id="master-wrap">
    <div id="logo-box">

      <div class="animated fast fadeInUp">
       <img src="icone.png" alt="">
        <h1>Bem vindo</h1>
        <h2>Curso de Javascript avançado</h2>
      </div>

      <div class="notice animated fadeInUp">
        <p class="lead">É sua primeira vez aqui?</p>
        <a class="btn animation" href="apresentacao/index.html"> Ver apresentação inicial</a>
      </div>

      <div class="footer animated slow fadeInUp">
        <p id="timer">
          <script type="text/javascript">
            countDown();
          </script>
        </p>
        <p class="copyright"> Não quer esperar? <a href="site/index.html"> Clique aqui</a> </p>
      </div>

    </div>
    <!-- /#logo-box -->
  </div>
  <!-- /#master-wrap -->
  <!-- partial -->

</body>

</html>
