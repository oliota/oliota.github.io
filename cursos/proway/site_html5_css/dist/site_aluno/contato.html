        html {

            color: white;

    <header valign="top">

    <article>

        <h2>Estou a disposição, informe os seus dados</h2>
 <hr>
        <form action="mailto:rubemoliota@gmail.com?subject=Contato - via site pessoal" method="POST" enctype="text/plain">

            <label for="nome">Nome:</label>
            <input class="campo" type="text" id="nome" name="nome do visitante" placeholder="Informe seu nome" required>
            <br>

            <label for="email">Email:</label>
            <input class="campo" type="email" id="email" name="email do visitante" placeholder="Informe seu email" required>
            <br>

            
            <label for="mensagem">Mensagem:</label>
            <textarea name="mensagem do visitante" id="mensagem" cols="30" rows="10" required></textarea>
            <br>

            <input class="limpar" type="reset" value="Limpar campos"> 
            <input class="enviar" type="submit" value="Enviar">


        </form>
 
         



    </article>

    </footer>
