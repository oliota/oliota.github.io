<html onmousedown="Random();">

<head>

    <style>
        .button {
  transition: left 0.2s ease 0s, top 0.2s ease 0s, background 0.2s ease 0s,
    color 0.2s ease 0s, box-shadow 0.2s ease 0s;
  box-shadow: 5px 5px 6px 1px #444444;
  height: 70px;
  background: white; 
  border: 1px solid black;
  color: black;
  border-radius: 00px;
  padding-left: 20px;
  padding-right: 20px;
  font-family: "Franchise";
  font-size: 20px;

  position: absolute;
  left: 40%;
  top: 45%;
}

#button:active {
  box-shadow: 0px 0px 0px 0px transparent;

  color: white;

.button::after {

  opacity: 0;
  transition: 0.2s ease 0s;
  width: 100%;
  height: 100%;
}

.button:hover::after {
  box-shadow: inset rgb(68 68 68) 7px 9px 10px 1px;

  width: 60px;
  height: 40px;

#div {

</head>
