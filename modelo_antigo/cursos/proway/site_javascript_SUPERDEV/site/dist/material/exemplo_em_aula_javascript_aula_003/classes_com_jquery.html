    <div class="row">
        <div class="col-12">
            <div class="card">

                <div class="card-body">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <th>Aluno</th>
                            <th>Matricula</th>
                            <th>Média</th>
                            <th>Situação</th>
                        </thead>
                        <tbody id="alunos">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    </div>

    <script src="js/bootstrap_jquery.js"></script>
    <script src="js/Aluno.js"></script>



    <script>
        var notas = new Array
        var alunos = new Array

        $("#incluir_nota").click(
            function () {
                let nota = $("#nota").val()
                console.log(nota)
                if (nota == "")
                    return

                notas.push(Number(nota))

                let linha = $("<tr></tr>")

                linha.append($("<td></td>").text(nota))

                $("#notas").append(linha)
                $("#nota").val('')
            }
        )



        $("#salvar_aluno").click(
            function () {
                if (notas.length == 0) {
                    alert("Infome no minimo uma nota")
                    return
                }

                let aluno = new Aluno(
                    $("#nome").val(),
                    $("#matricula").val(),
                    notas
                )

                let linha = $("<tr></tr>")

                linha.append($("<td></td>").text(aluno.nome))
                linha.append($("<td></td>").text(aluno.matricula))
                linha.append($("<td></td>").text(aluno.calcularMedia()))
                linha.append($("<td></td>").text(aluno.verSituacao()))


                $("#alunos").append(linha)
                $("input").val('')
                alunos.push(aluno)
                console.clear()
                console.log(alunos)

            }
        )

    </script>

</body>
