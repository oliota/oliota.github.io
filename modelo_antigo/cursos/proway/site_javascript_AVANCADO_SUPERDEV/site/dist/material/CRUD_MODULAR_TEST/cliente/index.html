<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
        </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"
        rel="stylesheet">
</head>

<body class="container">



    <div class="row">
        <div class="col-3">
            <div class="card">
                <div class="card-header">Formulário</div>
                <form id="formulario">
                    <div class="card-body">
                        <label for="nome">Nome</label>
                        <input class="form-control" type="text" id="nome" placeholder="Informe o nome do animal"
                            required>

                        <label for="nome">Tipo</label>
                        <input class="form-control" type="text" id="tipo" placeholder="Informe o nome do animal"
                            required>


                        <label for="nome">Tipo</label>
                        <textarea class="form-control" id="observacao" placeholder="Observação opcional"></textarea>

                    </div>
                    <div class="card-footer">
                        <input class="btn btn-primary" type="submit" value="Confirmar">

                    </div>
                </form>
            </div>
        </div>

        <div class="col">
            <div class="card">
                <div class="card-header">Animais</div>
                <div class="card-body">
                    <table class="table table-bordered table-striped table-hover">
                        <thead>
                            <th>Id</th>
                            <th>Nome</th>
                            <th>Tipo</th>
                            <th>Ações</th>
                        </thead>
                        <tbody id="animais"></tbody>
                    </table>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary" id="atualizar">Atualizar</button>

                </div>
            </div>
        </div>
    </div>



    <script src="js/crud.js"></script>

</body>

</html>
