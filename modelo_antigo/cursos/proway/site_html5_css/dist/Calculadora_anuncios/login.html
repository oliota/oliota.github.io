<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        
        form{
            border: 1px dashed black;
            padding: 30px;
            border-radius: 30px;
            margin: 20px;
        }

    </style>
</head>

<body>

    <div class="container">

        <form action="index.html">
            <input type="submit" value="Voltar para o inicio">
        </form>
        <div class="row">
            <div class="col-md-6"> 
                <form action="">
                    <div class="form-group">
                        <label for="login">Login</label>
                        <input type="text" id="login" name="login" placeholder="informe o seu login"
                            class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="informe a sua senha"
                            class="form-control" required>
                    </div>

                    <input type="button" id="entrar" value="Entrar" class="btn btn-success form-control">

                </form>

            </div>
            <div class="col-md-6">
                <form action="">

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" placeholder="informe o seu nome" class="form-control"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="login_cadastro">Login</label>
                        <input type="text" id="login_cadastro" name="login_cadastro" placeholder="informe o seu login"
                            class="form-control" required>
                    </div>


                    <div class="form-group">
                        <label for="senha_cadastro">Senha</label>
                        <input type="password" id="senha_cadastro" name="senha_cadastro"
                            placeholder="informe a sua senha" class="form-control" required>
                    </div>

                    <input type="button" id="cadastrar" value="Cadastrar" class="btn btn-primary form-control">
                </form>
            </div>
        </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="module" src='js/login.js'></script>
</body>

</html>
